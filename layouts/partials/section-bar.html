<style>
  /* Section Bar */
  .section-bar{
    width: 100%;
    background: #151515;
    border-top: 1px solid #0f0f0f;
    border-bottom: 1px solid #0f0f0f;
  }

  .section-bar__inner{
    display: flex;
    align-items: stretch;
    justify-content: center;
    gap: 10px;
    width: 100%;
    box-sizing: border-box;
    padding: 10px 0;
  }

  .sb-cell{
    flex: 1 1 0;
    min-width: 0;
    display: flex;
    align-items: stretch;
  }

  .sb-btn{
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    box-sizing: border-box;
    border-radius: 0;

    background: #1f1f1f;
    border: 1px solid #2e2e2e;

    color: #b3b3b3;
    text-decoration: none;

    padding: 8px 12px;
  }

  .sb-btn__en{
    font-weight: 800;
    font-size: 18px;
    line-height: 1.05;
  }

  .sb-btn__ko{
    margin-top: 2px;
    font-weight: 600;
    font-size: 12px;
    line-height: 1.05;
    opacity: 0.9;
  }

  .sb-search__input{
    width: 100%;
    height: 100%;
    box-sizing: border-box;

    border-radius: 0;
    border: 1px solid #2b2b2b;
    background: #141414;

    color: #b3b3b3;
    padding: 8px 12px;

    font-size: 15px;
    line-height: 1.1;

    outline: none;
    appearance: none;
  }

  .sb-search__input::placeholder{
    color: #6f6f6f;
  }

  /* =========================================================
     Section overlay
  ========================================================= */
  .section-overlay{
    display: none;
    background: #111;

    border-top: 1px solid #0f0f0f;
    border-bottom: 1px solid #0f0f0f;

    position: fixed;
    z-index: 9999;

    top: 0;
    left: 0;
    width: 0;
    height: auto;
    max-height: none;

    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;

    touch-action: pan-y;
  }

  .section-overlay.is-open{
    display: block;
  }

  .section-overlay a{
    display: block;
    padding: 12px 14px;
    text-decoration: none;
    color: #b3b3b3;
    border-top: 1px solid #1b1b1b;
  }

  .section-overlay a:first-child{
    border-top: 0;
  }

  .section-overlay a div:first-child{
    font-weight: 700;
    line-height: 1.15;
  }

  .section-overlay a div:last-child{
    margin-top: 2px;
    font-size: 12px;
    opacity: 0.85;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* =========================================================
     Search overlay (단어검색만 / 제목 리스트만)
  ========================================================= */
  .search-overlay{
    display: none;
    background: #111;

    border-top: 1px solid #0f0f0f;
    border-bottom: 1px solid #0f0f0f;

    position: fixed;
    z-index: 9999;

    top: 0;
    left: 0;
    width: 0;
    height: auto;
    max-height: none;

    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;

    touch-action: pan-y;
  }

  .search-overlay.is-open{
    display: block;
  }

  .search-overlay .so-head{
    padding: 10px 12px;
    border-bottom: 1px solid #1b1b1b;
    color: #b3b3b3;
    font-size: 12px;
    opacity: 0.9;
  }

  .search-overlay .so-list{
    margin: 0;
    padding: 0;
  }

  /* 결과 항목(제목 리스트) */
  .search-overlay .so-item{
    display: block;
    width: 100%;
    text-align: left;

    padding: 12px 14px;
    background: transparent;
    border: 0;
    border-top: 1px solid #1b1b1b;

    color: #b3b3b3;
    cursor: pointer;
    font: inherit;
  }

  .search-overlay .so-item:first-child{
    border-top: 0;
  }

  .search-overlay .so-item:hover{
    background: #161616;
  }

  .search-overlay .so-title{
    font-weight: 700;
    line-height: 1.15;
  }

  .search-overlay .so-sub{
    margin-top: 2px;
    font-size: 12px;
    opacity: 0.85;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>

<nav class="section-bar">
  <div class="section-bar__inner wrap">
    <div class="sb-cell">
      <a class="sb-btn" href="/">
        <div class="sb-btn__en">Home</div>
        <div class="sb-btn__ko">홈화면</div>
      </a>
    </div>

    <div class="sb-cell" id="sectionCell">
      <button class="sb-btn" id="sectionToggleBtn" type="button"
        aria-expanded="false" aria-controls="sectionOverlay">
        <div class="sb-btn__en">Section</div>
        <div class="sb-btn__ko">섹션선택</div>
      </button>

      <!-- 메뉴는 params.section_menu "하나"만 읽는다 (중복 방지) -->
      <div class="section-overlay" id="sectionOverlay" aria-hidden="true">
        {{- $menu := .Site.Params.section_menu -}}
        {{- if $menu -}}
          {{- range $menu -}}
            {{- $slug := .slug -}}
            {{- $ko := .name_ko -}}
            {{- $en := .name_en | default $slug -}}
            <a href="/{{ $slug }}/">
              <div>{{ $ko }}</div>
              <div>{{ $en }}</div>
            </a>
          {{- end -}}
        {{- else -}}
          <a href="/"><div>메뉴 없음</div><div>No menu</div></a>
        {{- end -}}
      </div>
    </div>

    <div class="sb-cell" id="searchCell">
      <input
        class="sb-search__input"
        id="searchInput"
        type="search"
        placeholder="Search / 검색"
        autocomplete="off"
        spellcheck="false"
        aria-expanded="false"
        aria-controls="searchOverlay"
      />

      <!-- 단어검색만: 헤더 + 결과 리스트만 -->
      <div class="search-overlay" id="searchOverlay" aria-hidden="true">
        <div class="so-head" id="searchOverlayHead">Search</div>
        <div class="so-list" id="searchOverlayList"></div>
      </div>
    </div>
  </div>
</nav>
