{{ define "main" }}
<main class="wrap">
  <h1>전체글</h1>

  <ol class="postlist">
    {{ $n := 0 }}
    {{ range .Site.RegularPages.ByDate.Reverse }}
      {{ $n = add $n 1 }}
      <li>
        <span class="postnum">{{ $n }}.</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ol>
</main>
{{ end }}
